<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0e27;
            color: #e0e6ed;
        }
        .test-row {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);

        }
        .bar-wrapper {
            width: 100%;

            border-radius: 4px;
            overflow: hidden;
        }
        .bar {
            height: 100%;
            background: linear-gradient(90deg, #00f0ff, #10b981);
            display: flex;
            align-items: center;
            justify-content: flex-end;

        }

</head>
<body>
    <h1>üîç Êü±Áä∂ÂõæÂÆΩÂ∫¶Ë∞ÉËØï</h1>
    <div id="test-container"></div>

    <script>
        // ÂΩìÂâçÁöÑËÆ°ÁÆóÂáΩÊï∞
        function calculateBarWidth(elo) {
            const minElo = 1000;
            const maxElo = 1600;
            const minWidth = 30;
            const maxWidth = 100;

            const percentage = (elo - minElo) / (maxElo - minElo);
            const width = minWidth + percentage * (maxWidth - minWidth);

            console.log(`ELO: ${elo}, Percentage: ${percentage.toFixed(3)}, Width: ${width.toFixed(1)}%`);
            return width;
        }

        // ÊµãËØïÊï∞ÊçÆ
        const testCases = [
            { elo: 1200, name: '‰ΩéÂàÜÊ®°Âûã' },

            { elo: 1567, name: 'TopÊ®°Âûã' },
            { elo: 1600, name: 'ÁêÜËÆ∫ÊúÄÂ§ß' }
        ];

        const container = document.getElementById('test-container');

        testCases.forEach(test => {
            const width = calculateBarWidth(test.elo);
            const div = document.createElement('div');
            div.className = 'test-row';
            div.innerHTML = `
                <div class="info">
                    <strong>${test.name}</strong>
                    <span>ELO: ${test.elo}</span>
                    <span class="highlight">ÂÆΩÂ∫¶: ${width.toFixed(1)}%</span>
                </div>
                <div class="bar-wrapper">
                    <div class="bar" style="width: ${width}%">
                        ${width.toFixed(1)}%

                </div>
            `;
            container.appendChild(div);
        });

    </script>
