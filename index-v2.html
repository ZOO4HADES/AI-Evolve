<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI模型竞技场演进史 V2 - 像素级动画</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/chart.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        /* V2 特有的像素级动画样式 */
        .pixel-enter {
            opacity: 0;
            transform: translateX(-100px);
        }

        .pixel-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.5s ease;
        }

        .pixel-leave {
            opacity: 1;
            transform: translateX(0);
        }

        .pixel-leave-active {
            opacity: 0;
            transform: translateX(100px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .pixel-moving {
            will-change: transform;
            backface-visibility: hidden;
            perspective: 1000px;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div class="header-content">
                <h1>AI模型竞技场演进史 <span style="color: var(--accent-cyan);">V2</span></h1>
            </div>
            <div class="controls">
                <button id="playPause" class="btn btn-primary">
                    <i class="icon-play"></i> 播放
                </button>
                <div class="speed-control">
                    <label for="speed">速度:</label>
                    <input type="range" id="speed" min="0.5" max="3" step="0.5" value="1">
                    <span id="speedDisplay">1x</span>
                </div>
                <div class="month-display">
                    <span id="currentMonth">2024年1月</span>
                </div>
            </div>
        </header>

        <main id="chart">
            <div class="loading">加载数据中...</div>
        </main>

        <footer>
            <div class="timeline">
                <div class="timeline-track">
                    <!-- 时间轴标记将通过JavaScript动态生成 -->
                </div>
            </div>

            <div class="legend">
                <h3>公司图例</h3>
                <div class="legend-items">
                    <!-- 图例将通过JavaScript动态生成 -->
                </div>
            </div>
        </footer>
    </div>

    <script src="js/data-bundle.js?v=15"></script>
    <script src="js/model-tracker.js?v=15"></script>
    <script src="js/pixel-animator.js?v=15"></script>
    <script src="js/chart-v2.js?v=15"></script>
    <script src="js/animator-v2.js?v=15"></script>
    <script src="js/main-v2.js?v=15"></script>
</body>
</html>
